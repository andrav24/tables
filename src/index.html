<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <title>Tables Web App</title>
</head>
<body>
  <div class="container" id="app">
    <div class="excel">

      <div class="excel__header header">
        <input class="header__input" type="text" value="Новая таблица">
        <div class="header__inner">
          <div class="button header__button">
            <i class="material-icons">delete</i>
          </div>
          <div class="button header__button">
            <i class="material-icons">exit_to_app</i>
          </div>
        </div>
      </div>

      <div class="excel__toolbar toolbar">
        <div class="button toolbar__button">
          <i class="material-icons">format_align_left</i>
        </div>
        <div class="button toolbar__button">
          <i class="material-icons">format_align_center</i>
        </div>
        <div class="button toolbar__button">
          <i class="material-icons">format_align_right</i>
        </div>
        <div class="button toolbar__button">
          <i class="material-icons">format_bold</i>
        </div>
        <div class="button toolbar__button">
          <i class="material-icons">format_italic</i>
        </div>
        <div class="button toolbar__button">
          <i class="material-icons">format_underline</i>
        </div>
      </div>

      <div class="excel__formula formula">
        <div class="formula__info">fx</div>
        <div class="formula__input" contenteditable="true" spellcheck="false"></div>
      </div>

      <div class="excel__table">

      </div>
    </div>
  </div>
</body>
</html>
